<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width , initial-scale=1.0">





    <title>Jquery Fipster demp</title>
</head>

<body>

    <div id="flip-carousel">
        <ul class="flip-items">
            <li data-flip-title="imagen1">
                <img width="400" height="400"
                    src="https://plataformadelmayor.org/wp-content/uploads/2024/08/gallery1.jpg">
            </li>
            <li data-flip-title="imagen2">
                <img width="400" height="400"
                    src="https://plataformadelmayor.org/wp-content/uploads/2024/08/gallery2.jpg">
            </li>
            <li data-flip-title="imagen3">
                <img width="400" height="400"
                    src="https://plataformadelmayor.org/wp-content/uploads/2024/08/gallery3.jpg">
            </li>
            <li data-flip-title="imagen4">
                <img width="400" height="400"
                    src="https://plataformadelmayor.org/wp-content/uploads/2024/08/gallery4.jpg">
            </li>
            <li data-flip-title="imagen5">
                <img width="400" height="400"
                    src="https://plataformadelmayor.org/wp-content/uploads/2024/08/gallery5.jpg">
            </li>
            <li data-flip-title="imagen6">
                <img width="400" height="400"
                    src="https://plataformadelmayor.org/wp-content/uploads/2024/08/gallery6.jpg">
            </li>

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.flipster/1.1.6/jquery.flipster.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.flipster/1.1.6/jquery.flipster.min.js"></script>

    <script>
        var carousel = jQuery("#flip-carousel").flipster({
            style: 'carousel',
            spacing: -0.5,
            nav: false,
            buttons: true,
        });
    </script>
</body>

</html>
